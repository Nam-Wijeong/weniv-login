<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 로그인 화면</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="login_title">더 편리해진 위니브에 오신 것을 환영합니다.</h1>
      <button class="login_btn">
        <img src="image/weniv-logo.png" alt="" class="logo_img" />
        로그인
      </button>
      <section class="login_information">
        <section class="id_password">
          <img class="lock_img" src="image/icon-lock.jpg" alt="lock icon" />
          <button class="id">아이디</button>
          <span>|</span>
          <button class="password">비밀번호찾기</button>
        </section>

        <section class="signup">
          <img class="user_img" src="image/icon-user.jpg" alt="user icon" />
          <button class="signup_btn">회원가입</button>
        </section>
      </section>
    </section>
  </body>
</html>
